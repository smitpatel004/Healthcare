{% extends "layout.html" %}


{% block content %}
<h1>Tweet List Page!!!</h1>
<a href="{% url 'tweet_create' %}">Create a Tweet</a>

<div class="container row gap-3">
    {% for tweet in  tweets%}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">update tweet</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-primary mt-4">Delete tweet</a>

        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
